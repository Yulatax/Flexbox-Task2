<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Task2</title>
</head>
<body>
    <main class="container">
        <header class="header">
            <div class="header-item logo-box">
                <h3 class="logo">Flexbox</h3>
            </div>
            <div class="header-item menu">
                <p class="menu-item">About</p>
                <p class="menu-item">Works</p>
                <p class="menu-item">Blog</p>
            </div>
            <div class="header-item contact-button-box">
                <button class="contact-button button">Contact</button>
            </div>
        </header>
        <section class="section">
            <div class="form-box">
                <p class="form-title">Sign in to account</p>
                <form class="sign-in-form">
                    <label><input type="text" placeholder="Email"></label>
                    <label><input type="text" placeholder="Password"></label>
                </form>
                <p class="credentials-question">Forgot email or password?</p>
                <div class="signin-button-box">
                    <button class="signin-button button">Sign in</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
